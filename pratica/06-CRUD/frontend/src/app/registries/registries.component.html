<form class="d-flex justify-content-end align-items-end pb-3">
    <div class="px-2">
        <label class="text-light">Ordenação</label>
        <select class="form-select" name="selectOrderBy" id="selectOrderBy" (input)="receiveRegistries()">
            <option value="name">Nome</option>
            <option value="budget">Orçamento</option>
        </select>
    </div>
    <div class="px-2">
        <select class="form-select" name="selectDirection" id="selectDirection" (input)="receiveRegistries()">
            <option value="ASC">ASC</option>
            <option value="DESC">DESC</option>
        </select>
    </div>
</form>

<div class="table-wrapper">
    <table class="table table-dark table-striped table-hover table-bordered align-middle">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Orçamento</th>
                <th scope="col">E-mail</th>
                <th scope="col">Companhia</th>
                <th scope="col">Registrado</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let registry of registries">
                <td>{{registry._id}}</td>
                <td>{{registry.name.first}}</td>
                <td>{{registry.name.last}}</td>
                <td>{{registry.budget}}</td>
                <td>{{registry.email}}</td>
                <td>{{registry.company}}</td>
                <td>{{registry.registered}}</td>
                <td>
                    <div class="d-flex justify-content-evenly">
                        <span class="btn p-0" title="Editar" routerLink="/registry/{{registry._id}}" routerLinkActive="active">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#edcc6b" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                            </svg>
                        </span>
                        <span class="btn p-0" title="Excluir">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#f26a61" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                            </svg>
                        </span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#45d467" class="bi bi-plus-circle-fill addButton" viewBox="0 0 16 16" routerLink="/registry" routerLinkActive="active" title="Adicionar">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
</svg>
